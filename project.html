<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>루트</title>
    <link rel="stylesheet" href="css/project.css" />
    <link rel="icon" type="image/jpg" href="img/logo.jpg" />
  </head>
  <body>
    <header class="header">
      <div class="header-wrapper">
        <div class="logo-container">
          <a href="index.html">
            <img src="img/logo.jpg" alt="로고" class="logo" />
          </a>
        </div>

        <div class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="menu-list" id="menuList">
        <ul>
          <li><a href="#">소개</a></li>
          <li><a href="#">프로그램</a></li>
          <li><a href="#">콘텐츠</a></li>
          <li><a href="#">고객센터</a></li>
        </ul>
      </div>
    </header>

    <main class="main">
      <section class="circle-image-section">
        <h2 class="section-title">OUR PROJECT</h2>
        <div class="circle-item scroll-fade-in">
          <div class="circle-image">
            <img src="img/poster.jpg" alt="심마니 프로젝트 포스터" />
          </div>
          <div class="circle-text1">
            <h3>심마니 프로젝트</h3>
            <p>
              심봤다~! <br />
              당신은 어떤 산삼이 되고 싶으신가요? 숨어있더 나의 잠재력을
              알아보는 프로젝트
            </p>
            <a href="explanation.html" class="apply-button"> 자세히 보기 </a>
          </div>
        </div>
        <div class="circle-item scroll-fade-in">
          <div class="circle-image">
            <img src="img/inline.jpg" alt="AI 로봇" />
          </div>
          <div class="circle-text2">
            <h3>IN(side)-LINE 프로그램</h3>
            <p>
              몰랐던 나의 무의식 궁금하지 않으신가요? 무의식의 심리로 나를 찾아
              떠나보아요
            </p>
            <a href="explanation.html" class="apply-button"> 자세히 보기 </a>
          </div>
        </div>

        <div class="circle-item scroll-fade-in disabled">
          <div class="circle-text3">
            <h3>AI 상담</h3>
            <p>
              이제는 비대면 상담의 시대! 딱딱한 로봇이 아닌, 정확한 분석을 통해
              나의 심리를 안전하고 프라이빗하게 상담해주는 시드(SEED)와
              대화해보세요<br />
              (준비중....)
            </p>
          </div>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
    <script src="project.js"></script>
  </body>
</html>
