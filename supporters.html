<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/supporters.css" />
    <title>서포터즈 신청</title>
  </head>

  <body>
    <nav class="navbar">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a class="navbar-brand" href="index.html">
          <img src="img/favicon.png" alt="로고" height="40" />
        </a>

        <!-- 햄버거 버튼 -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMenu"
          aria-controls="navbarMenu"
          aria-expanded="false"
          aria-label="메뉴 열기"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 메뉴 항목 -->
        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-end pe-3">
            <li class="nav-item">
              <a class="nav-link" href="info.html">소개</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="project.html">프로그램</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="content.html">콘텐츠</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="customer.html">고객센터</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="main-center">
      <div class="form-container">
        <h2>문의하기</h2>
        <p class="form-subtitle">
          FAQ에 찾는 질문이 없으신가요?<br />
          문의 내용을 편하게 남겨주시면, 운영 시간에 답변드릴게요!
        </p>

        <div class="notice-box">
          <strong class="red">고객센터 운영 시간</strong><br />
          평일 10:30~18:30 (주말, 공휴일 제외)
        </div>

        <form action="#" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="이름을 입력해주세요" />
          </div>

          <div class="form-group">
            <label for="email">이메일</label>
            <input
              type="email"
              id="email"
              placeholder="이메일을 입력해주세요"
            />
          </div>

          <div class="form-group">
            <label for="phone">휴대폰 번호</label>
            <input
              type="tel"
              id="phone"
              placeholder="(-)없이 숫자만 입력해주세요"
            />
          </div>

          <div class="form-group">
            <label for="type">문의 유형</label>
            <select id="type">
              <option>프로젝트</option>
              <option>콘텐트</option>
              <option>서포터즈</option>
              <option>준비중....</option>
            </select>
          </div>

          <div class="form-group">
            <label for="subject">문의 제목</label>
            <input
              type="text"
              id="subject"
              placeholder="문의 제목을 입력해주세요"
            />
          </div>

          <div class="form-group">
            <label for="message">문의 내용</label>
            <textarea
              id="message"
              rows="6"
              placeholder="문의 내용을 입력해주세요"
            ></textarea>
          </div>

          <div class="form-group file-upload">
            <label for="file">📎 파일 첨부</label>
            <input type="file" id="file" />
          </div>

          <div class="form-note">
            <ul>
              <li>답변은 입력하신 이메일로 발송됩니다.</li>
              <li>
                메일 수신이 안될 경우
                <span class="email">root.office120@gmail.com</span>
                차단 여부를 확인해주세요.
              </li>
            </ul>
          </div>

          <button type="submit" class="submit-btn full">제출하기</button>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
