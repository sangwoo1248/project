<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서포터즈 신청</title>
    <link rel="stylesheet" href="supporters.css" />
    <link rel="icon" type="image/jpg" href="img/logo.jpg" />
  </head>

  <body>
    <header class="header">
      <div class="logo-container">
        <a href="index.html">
          <img src="img/logo.jpg" alt="로고" class="logo" />
        </a>
      </div>
      <div class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="menu-list" id="menuList">
        <ul>
          <li><a href="#">소개</a></li>
          <li><a href="#">프로그램</a></li>
          <li><a href="#">콘텐츠</a></li>
          <li><a href="#">고객센터</a></li>
        </ul>
      </div>
    </header>

    <main class="main-center">
      <div class="form-container">
        <h2>문의하기</h2>
        <p class="form-subtitle">
          FAQ에 찾는 질문이 없으신가요?<br />
          문의 내용을 편하게 남겨주시면, 운영 시간에 답변드릴게요!
        </p>

        <div class="notice-box">
          <strong class="red">고객센터 운영 시간</strong><br />
          평일 10:30~18:30 (주말, 공휴일 제외)
        </div>

        <form action="#" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="이름을 입력해주세요" />
          </div>

          <div class="form-group">
            <label for="email">이메일</label>
            <input
              type="email"
              id="email"
              placeholder="이메일을 입력해주세요"
            />
          </div>

          <div class="form-group">
            <label for="phone">휴대폰 번호</label>
            <input
              type="tel"
              id="phone"
              placeholder="(-)없이 숫자만 입력해주세요"
            />
          </div>

          <div class="form-group">
            <label for="type">문의 유형</label>
            <select id="type">
              <option>프로젝트</option>
              <option>콘텐트</option>
              <option>서포터즈</option>
              <option>준비중....</option>
            </select>
          </div>

          <div class="form-group">
            <label for="subject">문의 제목</label>
            <input
              type="text"
              id="subject"
              placeholder="문의 제목을 입력해주세요"
            />
          </div>

          <div class="form-group">
            <label for="message">문의 내용</label>
            <textarea
              id="message"
              rows="6"
              placeholder="문의 내용을 입력해주세요"
            ></textarea>
          </div>

          <div class="form-group file-upload">
            <label for="file">📎 파일 첨부</label>
            <input type="file" id="file" />
          </div>

          <div class="form-note">
            <ul>
              <li>답변은 입력하신 이메일로 발송됩니다.</li>
              <li>
                메일 수신이 안될 경우
                <span class="email">root.office120@gmail.com</span>
                차단 여부를 확인해주세요.
              </li>
            </ul>
          </div>

          <button type="submit" class="submit-btn full">제출하기</button>
        </form>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
