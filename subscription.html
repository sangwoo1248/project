<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서포터즈 신청</title>
    <link rel="stylesheet" href="css/subscription.css" />
    <link rel="icon" type="image/jpg" href="img/logo.jpg" />
  </head>

  <body>
    <header class="header">
      <div class="header-wrapper">
        <div class="logo-container">
          <a href="index.html">
            <img src="img/logo.jpg" alt="로고" class="logo" />
          </a>
        </div>

        <div class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="menu-list" id="menuList">
        <ul>
          <li><a href="info.html">소개</a></li>
          <li><a href="project.html">프로그램</a></li>
          <li><a href="content.html">콘텐츠</a></li>
          <li><a href="customer.html">고객센터</a></li>
        </ul>
      </div>
    </header>

    <main class="main-center">
      <div class="form-container">
        <h2>서포터즈 신청</h2>
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="이름을 입력해주세요" />
          </div>

          <div class="form-group">
            <label for="age">나이</label>
            <input type="number" id="age" placeholder="나이를 입력해주세요" />
          </div>

          <div class="form-group">
            <label for="phone">전화번호</label>
            <input
              type="tel"
              id="phone"
              placeholder="(- 없이 숫자만 입력해주세요)"
            />
          </div>

          <button type="submit" class="submit-btn full">신청하기</button>
        </form>
      </div>
    </main>
    <script src="subscription.js"></script>
  </body>
</html>
